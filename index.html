<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Participez au prochain tournoi GameOn</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topnav" id="myTopnav">
      <picture class="header-logo">
        <img alt="logo" src="./img/Logo.png" />
      </picture>
      <nav class="main-navbar">
        <a href="#" class="active" id="navbar-details"
          ><span>Détails de l'évènement</span></a
        >
        <a href="#" id="navbar-propos"><span>À propos</span></a>
        <a href="#" id="navbar-contact"><span>Contact</span></a>
        <a href="#" id="navbar-events"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <h1 class="hero-headline">
          Marathon national<br />
          de jeux vidéos
        </h1>
        <div class="hero-content">
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">je m'inscris</button>
        </div>
        <div class="hero-img">
          <img src="./img/bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">je m'inscris</button>
      </section>

      <section class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <div class="text-thanks"></div>
            <form name="reserve" action="index.html" method="get" novalidate>
              <div class="formData">
                <label for="first">Prénom</label><br />
                <div class="error-data"></div>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  placeholder="Ex: Marie-Hélène"
                /><br />
              </div>
              <div class="formData">
                <label for="last">Nom</label><br />
                <div class="error-data"></div>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  placeholder="Ex: Dupont"
                /><br />
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <div class="error-data"></div>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Ex: dupont_01@gmail.com"
                /><br />
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance</label><br />
                <div class="error-data"></div>
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                  min="1900-01-01"
                  max="2022-12-31"
                /><br />
              </div>
              <div class="formData">
                <label for="quantity"
                  >À combien de tournois GameOn avez-vous déjà participé
                  ?</label
                ><br />
                <div class="error-data"></div>
                <input
                  type="number"
                  class="text-control"
                  id="quantity"
                  name="quantity"
                  min="0"
                  max="99"
                  placeholder="Nombre entre 0 et 99"
                />
                <br />
              </div>
              <p class="text-label">
                À quel tournoi souhaitez-vous participer cette année ?
              </p>
              <div class="error-data"></div>
              <div class="formData formData--flexbox">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
                <br />
              </div>

              <div class="formData">
                <div class="error-data"></div>
                <input class="checkbox-input" type="checkbox" id="checkbox1" />
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon"></span>
                  J'ai lu et j'accepte les conditions d'utilisation.
                </label>
                <br />
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br />
              </div>
              <input
                class="btn-submit button"
                type="submit"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
    </footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
